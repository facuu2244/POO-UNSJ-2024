{% extends 'base_template.html' %}
{% block title %}Inicio de sesion{% endblock %}
{% block content %}
    <div class="login">
        <h2>Inicio de Sesión</h2>
        <form action="http://127.0.0.1:5000/index" method="POST", class="container">
            <label for="nombre">Nombre y apellido</label><br>
            <input type="text", name="nombre", required><br>

            <label for="dni">Dni</label><br>
            <input type="number" name="dni", required><br>

            <label for="password">Contraseña</label><br>
            <input type="password" name="password", required><br>

            <label for="sucursal">Sucursales</label><br>
            <select id="select" name="select" required>
                <option value="">-- Selecciona una sucursal --</option>
                {% for sucursal in sucursales %}
                    <option value="{{sucursal.provincia}}">{{sucursal.numero}}-{{sucursal.provincia}}-{{sucursal.localidad}}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit" class="button">Iniciar sesion</button>
            
        </form>
    </div>
{% endblock %}
